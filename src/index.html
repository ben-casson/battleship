<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="output.min.css">
    <script type="module" src="../src/index.js" defer></script>
</head>
<body>
    <div id="root">
        <h1>Battleship</h1>
        <p id="gameplay-text">Place your Carrier...</p>
        <div id="ship-orientation-toggle-container">
            <button id="vertical-btn">Vertical</button>
            <button id="horizontal-btn">Horizontal</button>
        </div>
        <div id="enemy-gameboard-container">
            <h2 id="enemy-waters">ENEMY WATERS</h2>
            <div id="enemy-gameboard"></div>
        </div>
        <div id="friendly-gameboard-container">
            <h2 id="friendly-waters">FRIENDLY WATERS</h2>
            <div id="enemy-gameboard"></div>
        </div>
    </div>
</body>
</html>
