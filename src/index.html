<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="output.min.css">
    <script type="module" src="../src/index.js" defer></script>
</head>
<body>
    <div id="root">
        <div id="game-container">
            <h1>Battleship</h1>
            <p id="gameplay-text">Place your Carrier...</p>
            <div id="ship-orientation-toggle-container">
                <button id="vertical-btn">Vertical</button>
                <button id="horizontal-btn">Horizontal</button>
            </div>
            <div id="gameboards-container">
                <div class="gameboard-container" id="enemy-gameboard-container">
                    <h2 id="enemy-waters">Enemy waters</h2>
                    <div class="gameboard" id="enemy-gameboard"></div>
                </div>
                <div class="gameboard-container" id="friendly-gameboard-container">
                    <h2 id="friendly-waters">Friendly waters</h2>
                    <div class="gameboard" id="friendly-gameboard"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
